{{- $fullName := include "library-chart.fullname" . -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "library-chart.fullname" . }}
  labels:
    {{- include "library-chart.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  {{- if .Values.global.suspend }}
  replicas: 0
  {{- else }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
{{- end }}
  serviceName: {{ include "library-chart.fullname" . }}
  selector:
    matchLabels:
      {{- include "library-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if (.Values.git).enabled }}
        checksum/git: {{ include (print $.Template.BasePath "/secret-git.yaml") . | sha256sum }}
        {{- end }}
        {{- if (.Values.s3).enabled }}
        checksum/s3: {{ include (print $.Template.BasePath "/secret-s3.yaml") . | sha256sum }}
        {{- end }}
        {{- if (.Values.sharedS3).enabled }}
        checksum/shared-s3: {{ include (print $.Template.BasePath "/secret-shared-s3.yaml") . | sha256sum }}
        {{- end }}
        {{- if (.Values.vault).enabled }}
        checksum/vault: {{ include (print $.Template.BasePath "/secret-vault.yaml") . | sha256sum }}
        {{- end }}
        {{- if not (empty (trim (include "library-chart.secretHive" .))) }}
        checksum/hive: {{ include (print $.Template.BasePath "/secret-hive.yaml") . | sha256sum }}
        {{- end }}
        {{- if not (empty (trim (include "library-chart.secretMetaflow" .))) }}
        checksum/metaflow: {{ include (print $.Template.BasePath "/secret-metaflow.yaml") . | sha256sum }}
        {{- end }}
        {{- if not (empty (trim (include "library-chart.secretMLFlow" .))) }}
        checksum/mlflow: {{ include (print $.Template.BasePath "/secret-mlflow.yaml") . | sha256sum }}
        {{- end }}
        {{- if not (empty (trim (include "library-chart.secretChromaDB" .))) }}
        checksum/chromadb: {{ include (print $.Template.BasePath "/secret-chromadb.yaml") . | sha256sum }}
        {{- end }}
        {{- if not (empty (trim (include "library-chart.secretMilvus" .))) }}
        checksum/milvus: {{ include (print $.Template.BasePath "/secret-milvus.yaml") . | sha256sum }}
        {{- end }}
        {{- if (include "library-chart.repository.enabled"  .) }}
        checksum/repository: {{ include (print $.Template.BasePath "/configmap-repository.yaml") . | sha256sum }}
        {{- end }}
        {{- if (.Values.certificates).cacerts }}
        checksum/cacerts: {{ .Values.certificates.cacerts | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "library-chart.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: home
        {{- if (.Values.persistence).enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "library-chart.fullname" .) }}
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 10Gi
        - name: config-files
          emptyDir: {}
        {{- if (.Values.discovery).hive }}
        - name: secret-hive
          secret:
            secretName: {{ include "library-chart.secretNameHive" . }}
        {{- end }}
        {{- if (.Values.proxy).enabled }}
        - name: secret-proxy
          secret:
            secretName: {{ include "library-chart.secretNameProxy" . }}
        {{- end }}
        {{- if (.Values.discovery).metaflow }}
        - name: secret-metaflow
          secret:
            secretName: {{ include "library-chart.secretNameMetaflow" . }}
        {{- end }}
        {{- if (.Values.certificates).cacerts }}
        - name: cacerts
          secret:
            secretName: {{ include "library-chart.secretNameCacerts" . }}
        {{- end }}
        {{- if (.Values.s3).enabled }}
        - name: s3-mount
          emptyDir: {}
        {{- end }}
        {{- if (.Values.sharedS3).enabled }}
        - name: shared-s3-mount
          emptyDir: {}
        {{- end }}
        {{- if or (.Values.s3).enabled (.Values.sharedS3).enabled }}
        - name: dev-fuse
          hostPath:
            path: /dev/fuse
        {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "library-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      subdomain: {{ include "library-chart.fullname" . }}
      hostname: jupyter
      initContainers:
        - name: make-secrets-writable
          image: inseefrlab/onyxia-base:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo 'initContainer make-secrets-writable is started';
              {{- if .Values.discovery.hive }}
              mkdir /dest/hive;
              cp /src/hive/hive-site.xml /dest/hive/hive-site.xml;
              {{- end }}
              {{- if .Values.discovery.metaflow }}
              mkdir /dest/metaflow/;
              cp /src/metaflow/config.json /dest/metaflow/config.json;
              {{- end }}
              {{- if and .Values.certificates .Values.certificates.cacerts }}
              mkdir /dest/cacerts;
              {{- if regexMatch "^https?://" .Values.certificates.cacerts }}
              curl -s $(cat /cacerts/ca-certs.url) -o /tmp/ca.pem
              {{- else }}
              cp /cacerts/ca.pem /tmp/ca.pem
              {{- end }}
              awk 'BEGIN {c=0;} /BEGIN CERT/{c++} { print > "/dest/cacerts/cert." c ".crt"}' < /tmp/ca.pem;
              {{- end }}
          volumeMounts:
            - name: config-files
              mountPath: /dest
            {{- if (.Values.certificates).cacerts }}
            - name: cacerts
              mountPath: /cacerts
            {{- end }}
            {{- if (.Values.discovery).hive }}
            - name: secret-hive
              mountPath: /src/hive
            {{- end }}
            {{- if (.Values.discovery).metaflow }}
            - name : secret-metaflow
              mountPath: /src/metaflow
            {{- end }}
          resources:
            limits:
              cpu: 50m
              memory: 50Mi
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      containers:
        {{- if (.Values.s3).enabled }}
        - name: s3-mounter
          image: rclone/rclone:1.66
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            capabilities:
              add: ["SYS_ADMIN"]
          envFrom:
            - secretRef:
                name: {{ include "library-chart.secretNameS3" . }}
          env:
            # Rclone config por variables de entorno (sin necesidad de fichero)
            - name: RCLONE_CONFIG_S3_TYPE
              value: s3
            - name: RCLONE_CONFIG_S3_PROVIDER
              value: Other
            - name: RCLONE_CONFIG_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "library-chart.secretNameS3" . }}
                  key: AWS_ACCESS_KEY_ID
            - name: RCLONE_CONFIG_S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "library-chart.secretNameS3" . }}
                  key: AWS_SECRET_ACCESS_KEY
            - name: RCLONE_CONFIG_S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "library-chart.secretNameS3" . }}
                  key: AWS_S3_ENDPOINT
            - name: RCLONE_CONFIG_S3_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ include "library-chart.secretNameS3" . }}
                  key: AWS_DEFAULT_REGION
            - name: RCLONE_CONFIG_S3_FORCE_PATH_STYLE
              valueFrom:
                secretKeyRef:
                  name: {{ include "library-chart.secretNameS3" . }}
                  key: AWS_PATH_STYLE_ACCESS

            {{- if .Values.s3.sessionToken }}
            - name: RCLONE_CONFIG_S3_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "library-chart.secretNameS3" . }}
                  key: AWS_SESSION_TOKEN
            {{- end }}

          command: ["/bin/sh","-c"]
          args:
            - |
              set -e
              echo "Mounting S3..."
              mkdir -p /mnt/s3
              # Monta bucket/prefix en /mnt/s3
              rclone mount s3:{{ .Values.s3.bucket }}{{- $s3Prefix := (default .Values.s3.workingDirectoryPath .Values.s3.prefix) | trimAll "/" }}{{- if $s3Prefix }}/{{ $s3Prefix }}{{- end }} /mnt/s3/remote \
                --allow-other \
                --allow-non-empty \
                --dir-cache-time 1m \
                --poll-interval 1m \
                --vfs-cache-mode writes \
                --vfs-cache-max-age 1h \
                --vfs-read-chunk-size 64M \
                --vfs-read-chunk-size-limit 1G
          volumeMounts:
            - name: s3-mount
              mountPath: /mnt/s3
              mountPropagation: Bidirectional
            - name: dev-fuse
              mountPath: /dev/fuse
        {{- end }}
        {{- if (.Values.sharedS3).enabled }}
        - name: shared-s3-mounter
          image: rclone/rclone:1.66
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            capabilities:
              add: ["SYS_ADMIN"]
          envFrom:
            - secretRef:
                name: {{ printf "%s-secret-shared-s3" (include "library-chart.fullname" .) }}
          env:
            - name: RCLONE_CONFIG_SHARED_TYPE
              value: s3
            - name: RCLONE_CONFIG_SHARED_PROVIDER
              value: Minio
            - name: RCLONE_CONFIG_SHARED_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-secret-shared-s3" (include "library-chart.fullname" .) }}
                  key: SHARED_S3_ACCESS_KEY
            - name: RCLONE_CONFIG_SHARED_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-secret-shared-s3" (include "library-chart.fullname" .) }}
                  key: SHARED_S3_SECRET_KEY
            - name: RCLONE_CONFIG_SHARED_ENDPOINT
              value: {{ .Values.sharedS3.endpoint | quote }}
            - name: RCLONE_CONFIG_SHARED_REGION
              value: {{ .Values.sharedS3.defaultRegion | quote }}
            - name: RCLONE_CONFIG_SHARED_FORCE_PATH_STYLE
              value: {{ .Values.sharedS3.pathStyleAccess | quote }}
          command: ["/bin/sh","-c"]
          args:
            - |
              set -e
              echo "Mounting shared S3..."
              mkdir -p /mnt/shared-s3
              rclone mount shared:{{ .Values.sharedS3.bucket }}{{- if .Values.sharedS3.prefix }}/{{ .Values.sharedS3.prefix }}{{- end }} /mnt/shared-s3/remote \
                --allow-other \
                --allow-non-empty \
                --dir-cache-time 1m \
                --poll-interval 1m \
                --vfs-cache-mode writes \
                --vfs-cache-max-age 1h \
                --vfs-read-chunk-size 64M \
                --vfs-read-chunk-size-limit 1G
          volumeMounts:
            - name: shared-s3-mount
              mountPath: /mnt/shared-s3
              mountPropagation: Bidirectional
            - name: dev-fuse
              mountPath: /dev/fuse
        {{- end }}
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if .Values.service.image.custom.enabled }}
          image: "{{ .Values.service.image.custom.version }}"
          {{- else }}
          image: "{{ .Values.service.image.version }}"
          {{- end }}
          command: ["/bin/sh","-c"]
          args: ["{{ .Values.init.standardInitPath }} jupyter lab --no-browser --ip '0.0.0.0' --LabApp.token='$(PASSWORD)' --ContentsManager.allow_hidden=True"]
          imagePullPolicy: {{ .Values.service.image.pullPolicy }}
          env:
            - name: KUBERNETES_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: IMAGE_NAME
              {{- if .Values.service.image.custom.enabled }}
              value: "{{ .Values.service.image.custom.version }}"
              {{- else }}
              value: "{{ .Values.service.image.version }}"
              {{- end }}
            - name: NB_USER
              value: {{ .Values.environment.user }}
            - name: PROJECT_USER
              value: {{ .Values.environment.user }}
            - name: PROJECT_GROUP
              value: {{ .Values.environment.group }}
            - name: ROOT_PROJECT_DIRECTORY
              value: /home/{{ .Values.environment.user }}/work
            {{- if .Values.init.regionInit }}
            - name: REGION_INIT_SCRIPT
              value: {{ .Values.init.regionInit }}
            {{- end }}
            {{- if .Values.init.personalInit }}
            - name: PERSONAL_INIT_SCRIPT
              value: {{ .Values.init.personalInit }}
            {{- end }}
            {{- if .Values.init.personalInitArgs }}
            - name: PERSONAL_INIT_ARGS
              value: {{ .Values.init.personalInitArgs }}
            {{- end }}
            {{- if .Values.environment.root }}
            - name: GRANT_SUDO
              value: "yes"
            {{- end }}
            {{- if .Values.userPreferences.darkMode }}
            - name: DARK_MODE
              value: "true"
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "library-chart.secretNameToken" . }}
            {{- if (.Values.git).enabled }}
            - secretRef:
                name: {{ include "library-chart.secretNameGit" . }}
            {{- end }}
            {{- if (.Values.s3).enabled }}
            - secretRef:
                name: {{ include "library-chart.secretNameS3" . }}
            {{- end }}
            {{- if (.Values.vault).enabled }}
            - secretRef:
                name: {{ include "library-chart.secretNameVault" . }}
            {{- end }}
            {{- if (.Values.proxy).enabled }}
            - secretRef:
                name: {{ include "library-chart.secretNameProxy" . }}
            {{- end }}
            {{- if (include "library-chart.repository.enabled"  .) }}
            - configMapRef:
                name: {{ include "library-chart.configMapNameRepository" . }}
            {{- end }}
            {{- if not (empty (trim (include "library-chart.secretMLFlow" .))) }}
            - secretRef:
                name: {{ include "library-chart.secretNameMLFlow" . }}
            {{- end }}
            {{- if not (empty (trim (include "library-chart.secretChromaDB" .))) }}
            - secretRef:
                name: {{ include "library-chart.secretNameChromaDB" . }}
            {{- end }}
            {{- if not (empty (trim (include "library-chart.secretMilvus" .))) }}
            - secretRef:
                name: {{ include "library-chart.secretNameMilvus" . }}
            {{- end }}
            {{- if .Values.extraEnvVars }}
            - secretRef:
                name: {{ include "library-chart.secretNameExtraEnv" . }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.networking.service.port }}
            timeoutSeconds: 2
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.networking.service.port }}
          {{- if hasKey .Values "startupProbe" }}
          startupProbe:
            httpGet:
              path: /
              port: {{ .Values.networking.service.port }}
            {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /home/{{ .Values.environment.user }}/work
              subPath: work
              name: home
            {{- if (.Values.s3).enabled }}
            - name: s3-mount
              mountPath: {{ printf "/home/%s/work/s3" .Values.environment.user }}
              subPath: remote
              mountPropagation: HostToContainer
            {{- end }}
            {{- if (.Values.sharedS3).enabled }}
            - name: shared-s3-mount
              mountPath: {{ .Values.sharedS3.mountPath | default (printf "/home/%s/work/sharedData" .Values.environment.user) }}
              subPath: remote
              mountPropagation: HostToContainer
            {{- end }}
            - mountPath: /dev/shm
              name: dshm
            {{- if (.Values.discovery).hive }}
            - name: config-files
              mountPath: /usr/local/lib/hive/conf/hive-site.xml
              subPath: hive/hive-site.xml
            {{- end }}
            {{- if (.Values.discovery).metaflow }}
            - name: config-files
              mountPath: /home/{{ .Values.environment.user }}/.metaflowconfig
              subPath: metaflow
            {{- end }}
            {{- if (.Values.certificates).pathToCaBundle }}
            - name: config-files
              mountPath: {{ .Values.certificates.pathToCaBundle }}
              subPath: cacerts
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
